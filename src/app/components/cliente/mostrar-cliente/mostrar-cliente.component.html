<!-- CRUD de Clientes -->
<div class="cliente-contenedor">
    <!-- contenedor de encabezado de la tabla  -->
    <div class="btnAgregar d-flex justify-content-between mb-4">
      <div class="contenedor-botones d-flex justify-content-end px-2 py-2">
        <button-modal
          [tipoModal]="'nuevoCliente'"
          [contenido]="'Nuevo cliente'"
          [conIcono]="true"
          [icono]="'person_add'"
          [color]="'#1c1917'"
          [titleModal]="'Nuevo cliente'"
        >
        </button-modal>
      </div>
    </div>
    <!-- tabla mostrar clientes-->
    <div class="contenedor-tabla table-responsive">
      <div class="col-lg-12">
        <div class="tabla-cuerpo">
          <table class="table table-striped tabla-estilos">
            <thead>
              <tr>
                <th scope="col" style="text-align: center">#</th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Nombre</span>
                  </div>
                </th>
                <th scope="col">
                    <div class="d-flex" style="cursor: pointer; gap: 4px">
                      <span>Apellido</span>
                    </div>
                  </th>
                <th scope="col"><div class="d-flex">Accion</div></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let cliente of clientes; let i = index; let indice = index"
              >
                <td>{{ indice + 1 }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido}}</td>
                <td>
                  <div class="contenedor-btn-acciones">
                    <button
                      type="button"
                      class="btn btn-warning btnDefault editar"
                      (click)="seleccionarInput('editarCliente','Editar Cliente', cliente)"
                    >
                      <i class="material-icons">edit</i>
                    </button>
                  
                    <button
                      class="btn btn-danger btnDefault eliminar"
                      (click)="eliminarCliente(cliente.cliente_id)"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
    </div>
  </div>
